<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Patient Details Form</h1>
        <div class="card shadow p-4">
            <form action="/history" method="post">
                {{ csrf_token() }} <!-- CSRF Token -->
                <div class="mb-3">
                    <label for="name" class="form-label">Patient Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="symptoms" class="form-label">Symptoms:</label>
                    <textarea id="symptoms" name="symptoms" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration of Symptoms:</label>
                    <input type="text" id="duration" name="duration" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number:</label>
                    <input type="text" id="contact" name="contact" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="other_diseases" class="form-label">Other Diseases (if any):</label>
                    <textarea id="other_diseases" name="other_diseases" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="medications" class="form-label">Current Medications:</label>
                    <textarea id="medications" name="medications" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
