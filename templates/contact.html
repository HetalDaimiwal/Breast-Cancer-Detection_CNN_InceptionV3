<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Breast HealthCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <header class="bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-white">Breast HealthCare</h1>
      <nav>
        <a href="/" class="text-white mx-2">Home</a>
        <a href="/about" class="text-white mx-2">About</a>
        <a href="/services" class="text-white mx-2">Services</a>
        <a href="/contact" class="text-white mx-2">Contact</a>
        <a href="/login" class="btn btn-light">Login</a>
      </nav>
    </div>
  </header>

  <section class="container py-5">
    <h2 class="text-primary">Contact Us</h2>
    <form action="#" method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <footer class="bg-primary text-white py-3 text-center">
    <p class="mb-0">&copy; 2025 Breast HealthCare. All Rights Reserved.</p>
  </footer>

  <script>
    // Bootstrap validation
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>

</html>
